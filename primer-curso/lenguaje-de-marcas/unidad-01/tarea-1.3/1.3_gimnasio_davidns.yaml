---
registro_entrenamiento:
  entrenamientos:
    - id_entreno: "1"
      nombre_entreno: "Entrenamiento funcional"
      duracion_entreno: "45 minutos"
      descripcion_entreno: "Entrenamiento funcional para reforzar la salud y fuerza de nuestros atletas o socios, reforzamos los músculos principales del cuerpo previniendo lesiones y aumentando la calidad de vida de los que confían en nosotros."
      ejercicios:
        - nombre_ejercicio: "Dominadas lastradas"
          repeticiones_ejercicio: "6 repeticiones"
          duracion_ejercicio: "30 segundos"
          descanso_ejercicio: "2 minutos"
        - nombre_ejercicio: "Zancada a una pierna"
          repeticiones_ejercicio: "12 repeticiones"
          duracion_ejercicio: "1.30 minutos"
          descanso_ejercicio: "1.30 minutos"
        - nombre_ejercicio: "Flexiones manos en diamante"
          repeticiones_ejercicio: "15 repeticiones"
          duracion_ejercicio: "45 segundos"
          descanso_ejercicio: "2.30 minutos"
        - nombre_ejercicio: "Crunch abdominal en banco"
          repeticiones_ejercicio: "12 repeticiones"
          duracion_ejercicio: "1.30 minutos"
          descanso_ejercicio: "1.30 minutos"

    - id_entreno: "2"
      nombre_entreno: "Rutina Pecho - Bíceps"
      duracion_entreno: "1.30h"
      descripcion_entreno: "Rutina de media duración enfocada a trabajar las diferentes secciones del pectoral y las cabezas del bíceps, repartido en 3 ejercicios de pectoral y 2 de bíceps para convertirnos en culturistas."
      ejercicios:
        - nombre_ejercicio: "Press inclinado multipower"
          repeticiones_ejercicio: "6-8 repeticiones"
          duracion_ejercicio: "45 segundos"
          descanso_ejercicio: "2.30 minutos"
        - nombre_ejercicio: "Press plano con mancuernas"
          repeticiones_ejercicio: "10-12 repeticiones"
          duracion_ejercicio: "1 minuto"
          descanso_ejercicio: "2 minutos"
        - nombre_ejercicio: "Cruces en polea alta"
          repeticiones_ejercicio: "12-15 repeticiones"
          duracion_ejercicio: "45 segundos"
          descanso_ejercicio: "1.30 minutos"
        - nombre_ejercicio: "Curl predicador"
          repeticiones_ejercicio: "10-12 repeticiones"
          duracion_ejercicio: "1 minuto"
          descanso_ejercicio: "2 minutos"
        - nombre_ejercicio: "Curl martillo"
          repeticiones_ejercicio: "8 repeticiones"
          duracion_ejercicio: "1 minuto"
          descanso_ejercicio: "1 minuto"

    - id_entreno: "3"
      nombre_entreno: "Rutina Espalda - Tríceps"
      duracion_entreno: "1.30h"
      descripcion_entreno: "Rutina estructurada para espalda y tríceps, enfocada en trabajar los dorsales, la espalda alta y las cabezas del tríceps. Con esta rutina podrás salir a volar con los dorsales."
      ejercicios:
        - nombre_ejercicio: "Peso muerto"
          repeticiones_ejercicio: "6-8 repeticiones"
          duracion_ejercicio: "1.15 minutos"
          descanso_ejercicio: "3 minutos"
        - nombre_ejercicio: "Remo horizontal con barra"
          repeticiones_ejercicio: "10-12 repeticiones"
          duracion_ejercicio: "1 minuto"
          descanso_ejercicio: "2 minutos"
        - nombre_ejercicio: "Jalón al pecho agarre neutro"
          repeticiones_ejercicio: "12-15 repeticiones"
          duracion_ejercicio: "45 segundos"
          descanso_ejercicio: "1.30 minutos"
        - nombre_ejercicio: "Tirón barra recta"
          repeticiones_ejercicio: "10-12 repeticiones"
          duracion_ejercicio: "1 minuto"
          descanso_ejercicio: "1.15 minutos"
        - nombre_ejercicio: "Curl trasnuca agarre triángulo"
          repeticiones_ejercicio: "8 repeticiones"
          duracion_ejercicio: "1 minuto"
          descanso_ejercicio: "1 minuto"